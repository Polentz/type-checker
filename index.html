<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giulia's Type Checker</title>
  <link rel="preload" href="/assets/SpratExtnRegular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnLight.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnMedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnRegular.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnBold.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnLight.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="/assets/SpratExtnMedium.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="options">
    <h1>
      Type Checker
    </h1>

    <div class="option">
      <label>Your text</label>
      <input type="text" name="sentence" placeholder="The quick brown fox...">
    </div>

    <div class="option">
      <label>Typeface</label>
      <select name="typeface" class="pointer">
        <option value="Sprat">Sprat</option>
        <option value="Sprat-Condensed">Sprat Condensed</option>
        <option value="Sprat-Extended">Sprat Extended</option>
      </select>
    </div>

    <div class="option">
      <label>Type size <span class="typesize-output">200px</span></label>
      <input type="range" name="typesize" min=12 max=200 value=200>
    </div>

    <div class="option">
      <label>Font weight <span class="fontweight-output">400</span></label>
      <input type="range" name="fontweight" min=200 max=700 value=400 step=100>
    </div>

    <div class="option">
      <label>Leading <span class="lineheight-output">1.5</span></label>
      <input type="range" name="lineheight" min=0.7 max=2.5 value=1.5 step=0.1>
    </div>

    <div class="option option-checkbox">
      <label>Italic</label>
      <input type="checkbox" name="italic" class="pointer">
    </div>

    <div class="option">
      <label>Colors</label>
      <div class="colors pointer">
        <div style="background-color: #2a2a2a; color: #ffffff;" class="selected">a</div>
        <div style="background-color: #ffffff; color: #2a2a2a;">a</div>
        <!-- <div style="background-color: #63ff03; color: #2a2a2a;">a</div>
        <div style="background-color: #ee0073; color: #ffffff;">a</div> -->
      </div>
    </div>

    <div class="option">
      <label>More information about Sprat family: <a href="http://collletttivo.it/"
          target="_blank">collletttivo.it</a></label>
    </div>

  </section>

  <textarea class="output">least</textarea>

  <script src="typechecker.js"></script>
</body>

</html>
